<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="form-container">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <div class="form-group-responsive">
          <div class="form-group">
            <label for="firstName">First Name <span>*</span></label>
            <input type="text" id="firstName" name="firstName" />
            <div class="error-message" id="firstNameError"></div>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name <span>*</span></label>
            <input type="text" id="lastName" name="lastName" />
            <div class="error-message" id="lastNameError"></div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email Address <span>*</span></label>
          <input type="email" id="email" name="email" />
          <div class="error-message" id="emailError"></div>
        </div>
        <div class="form-group">
          <label>Query Type <span>*</span></label>
          <div class="form-group-responsive">
            <div
              class="input-radio-box"
              style="
                border: 1px solid #ccc;
                width: 100%;
                border-radius: 4px;
                display: flex;
                align-items: center;
                justify-content: start;
                padding: 15px 10px 15px 0;
              "
            >
              <input
                type="radio"
                id="generalEnquiry"
                name="queryType"
                value="General Enquiry"
              />
              <label for="" style="margin-bottom: 0"> General Enquiry </label>
            </div>
            <div
              class="input-radio-box"
              style="
                border: 1px solid #ccc;
                width: 100%;
                border-radius: 4px;
                display: flex;
                align-items: center;
                justify-content: start;
                padding: 15px 10px 15px 0;
              "
            >
              <input
                type="radio"
                id="supportRequest"
                name="queryType"
                value="Support Request"
              />
              <label for="" style="margin-bottom: 0"> Support Request </label>
            </div>
          </div>
          <div class="error-message" id="queryTypeError"></div>
        </div>
        <div class="form-group">
          <label for="message">Message <span>*</span></label>
          <textarea id="message" name="message"></textarea>
          <div class="error-message" id="messageError"></div>
        </div>
        <div
          class="checkbox-group"
          style="display: flex; flex-direction: column; align-items: start"
        >
          <div
            style="display: flex; align-items: center; justify-content: center"
          >
            <input type="checkbox" id="consent" name="consent" />
            <label for="consent"
              >I consent to being contacted by the team <span>*</span>
            </label>
          </div>
          <div class="error-message" id="consentError"></div>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
      <div class="success-message" id="successMessage">
        Message Sent! Thanks for completing the form. Weâ€™ll be in touch soon!
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
